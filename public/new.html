<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Actor</title>
  </head>
  <body>
    <h1>Create Actor</h1>
    <form>
      <div class="form-group row">
        <label
          for="colFormLabelSm"
          class="col-sm-2 col-form-label col-form-label-sm"
          >First Name</label
        >
        <div class="col-sm-10">
          <input
            type="first_name"
            class="form-control form-control-sm"
            id="colFormLabelSm"
            placeholder="First Name"
          />
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label"
          >Last Name</label
        >
        <div class="col-sm-10">
          <input
            type="last_name"
            class="form-control"
            id="colFormLabel"
            placeholder="Last Name"
          />
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label
          for="colFormLabelLg"
          class="col-sm-2 col-form-label col-form-label-lg"
          >Known For</label
        >
        <div class="col-sm-10">
          <input
            type="known_for"
            class="form-control form-control-lg"
            id="colFormLabelLg"
            placeholder="Known For"
          />
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label
          for="colFormLabelLg"
          class="col-sm-2 col-form-label col-form-label-lg"
          >Gender</label
        >
        <div class="col-sm-10">
          <input
            type="gender"
            class="form-control form-control-lg"
            id="colFormLabelLg"
            placeholder="Gender"
          />
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label
          for="colFormLabelLg"
          class="col-sm-2 col-form-label col-form-label-lg"
          >Age</label
        >
        <div class="col-sm-10">
          <input
            type="age"
            class="form-control form-control-lg"
            id="colFormLabelLg"
            placeholder="Age"
          />
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label
          for="colFormLabelLg"
          class="col-sm-2 col-form-label col-form-label-lg"
          >Movie ID</label
        >
        <div class="col-sm-10">
          <input
            type="movie_id"
            class="form-control form-control-lg"
            id="colFormLabelLg"
            placeholder="Movie ID"
          />
        </div>
      </div>
    </form>
  </body>
</html>
